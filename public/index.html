<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GPX Viewer</title>
    <link rel="stylesheet" href="stylesheets/root.css" type="text/css" media="screen" title="" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:light,regular,bold,900&v1' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://raw.github.com/fryn/html5slider/master/html5slider.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="models/latlon.js"></script>
    <script type="text/javascript" charset="utf-8" src="models/helpers.js"></script>
    <script type="text/javascript" charset="utf-8" src="models/map.js"></script>
    <script type="text/javascript" charset="utf-8" src="models/polyline.js"></script>
    <script type="text/javascript" charset="utf-8" src="models/deck.js"></script>
    <script type="text/javascript" charset="utf-8" src="models/scope.js"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>
    <script type="text/javascript" charset="utf-8" src="models/filer.js"></script>
  </head>
  <body class="deck">
    <address class="map">168 Cranberry Road 02760</address>
    <div id="scopes"></div>
    <menu>
      <menu class="playback">
        <a href="/rewind">◀◀</a>
        <a href="/play">▶</a>
        <a href="/pause">||</a>
        <!-- <a href="/fastforward">▶▶</a> -->
        <input type="range" min="0" max="100" step="0.2" value="0">
        <time class="playhead">0:0:0</time>
      </menu>
    </menu>
    
    <form>
      <h1>Select some <a href="sample.zip">GPX files</a></h1>      
      <fieldset><div class="filer">Drag files here</div></fieldset>
    </form>
  </body>
</html>
